<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="popup.css"/>
        <title>Netflix++</title>
    </head>
    <body>
        <h1>Netflix Enhancer</h1>
        <div class="row">
            <div class="text">Remove video preview at top: </div>
            <label class="switch">
                <input id="videoPreview" name="checkbox" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>


        <div class="row">
            <div class="text">Darkmode: </div>
            <label class="switch">
                <input id="darkMode" name="checkbox" type="checkbox" checked>
                <span class="slider round"></span>
            </label>
        </div>
    </body>
    <script src="popup.js"></script>
</html>
